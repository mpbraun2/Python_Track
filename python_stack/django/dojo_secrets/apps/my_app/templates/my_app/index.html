<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'my_app/css/index_styles.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <h1>Please Login Here</h1>


        {% if messages %}
          <div id="message-area">
            {% for message in messages %}
              <h3 class="error-message">{{ message }}</h3>
            {% endfor %}
          </div>
        {% endif %}


      <form class="login-form" action="{% url 'process_login' %}" method="post">
        {% csrf_token %}
        <label for="email">Email Address:</label>
        <input type="text" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>
        <br>
        <span id="register-link"><a href="{% url 'registration_page' %}">Click here to register</a></span>
        <input id="submit-button" type="submit" value="Login">
      </form>

    </div>
  </body>
</html>
