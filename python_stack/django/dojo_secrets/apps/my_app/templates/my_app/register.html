<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register New User</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'my_app/css/register_styles.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <h1>Registering New User</h1>


        {% if messages %}
          <div id="message-area">
            {% for message in messages %}
              <h3 class="error-message">{{ message }}</h3>
            {% endfor %}
          </div>
        {% endif %}


      <form class="login-form" action="{% url 'process_registration' %}" method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="text" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password">
        <br>
        <br>
        <span id="register-link"><a href="{% url 'login_page' %}">Click here to go back</a></span>
        <input id="submit-button" type="submit" value="Register">
      </form>

    </div>
  </body>
</html>
