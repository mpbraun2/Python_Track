<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Book/Review</title>
</head>
<body>
    <form action="{% url 'show_book' %}" method="POST" class="form-horizontal">
        {% csrf_token %}
        <h2>Add a new book title and a review!</h2>
        <div class="form-group">
        <label class="col-sm-2 control-label">Book Title:</label>
        <div class="col-sm-10">
        <input type="text" name="book_title" class="form-control">
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Author:</label>
        <div class="col-sm-10">
        <input type="text" name="author" class="form-control">
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label">Review:</label>
        <div class="col-sm-10">
        <textarea rows='5' cols='50' name="review" class="form-control"></textarea>
        </div>
        </div>
        <label class="col-sm-2 control-label">Rating:</label>
        <select name="dropdown">
            <option value="5" selected>5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <br>
        <form class="" action="{%url 'show_book' %}" method="post">
        <input type="submit" value="Submit">    
    </form>
</body>
</html>
