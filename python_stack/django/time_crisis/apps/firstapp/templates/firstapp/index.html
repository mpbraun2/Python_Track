<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time</title>
</head>
<body>
    <h1>The current time and date:</h1>
    <div>
    {% if datetime %}
        {% for dt in datetime %}
        <p>{{dt.date}}</p>
        <p>{{dt.time}}</p>
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
