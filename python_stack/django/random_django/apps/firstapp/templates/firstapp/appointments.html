<html>
    <head>
        <meta charset="utf-8">
        <title>Adding a User</title>
        <meta name="description" content="Login and Registration exercises for Django">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'firstapp/css/styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div id="wrapper">
            <h4>Hello, {{ user.first_name }}</h4>
            <h5>Here are your appointments for today!</h5>

            

            <form action="{% url 'index' %}" method="POST" class="form-horizontal">
                {% csrf_token %}
                <input class="btn btn-default" id="submitbutton" type="submit" value="Home">
            </form>
        </div>
    </body>
</html>
