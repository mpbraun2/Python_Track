<!DOCTYPE html>
<html>

<head>
    <title>User Profile</title>
</head>

<body>
    <div id="wrapper">
        <div class="box">
            <h4>User {{ user.alias }} Edit</h4>
            <form action="/edit_user/{{user.id}}" method="POST" class="form-horizontal">   <!--GO TO THE METHOD THAT IS DOING THE JOB -->
                {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" class="form-control" value= {{ user.first_name }}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" class="form-control" value= {{ user.last_name }}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alias</label>
                <div class="col-sm-10">
                    <input type="text" name="alias" class="form-control" value= {{ user.alias }}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" value= {{ user.email }}>
                </div>
            </div>
            <br>
            <input class="btn btn-default" id="submitbutton" type="submit" value="Submit">
        </div>
    </div>
</body>

</html>
