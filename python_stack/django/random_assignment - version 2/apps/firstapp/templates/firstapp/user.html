<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
</head>
  <body>
    <div id="wrapper">
      <div>
        <a href="{% url 'success' %}">Home</a> |
        <a href="{% url 'add_book' %}">Add Book and Review</a> |
        <a href="{% url 'logout' %}">Logout</a>
      </div>
      <div class="box">
        <h4>User</h4>
        <p>Alias: {{user.alias}}</h4>
        <p>First Name: {{user.first_name}}</p>
        <p>Last Name: {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Total Reviews: {{num_reviews}}</p>
      </div>
      <div class="box">
        <h4>Posted reviews on the following books:</h4>
        <ul>
        {% for book in reviewed_books %}
          <li><a href="{% url 'firstapp:book' book_id=book.id %}">{{book.title}}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
